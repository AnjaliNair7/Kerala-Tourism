    <body>
        <div class="row">
        <style>
            .row{
                margin-top: 40px;
                font-family:Georgia, 'Times New Roman', Times, serif;
                font-size:19px;
                margin-bottom: 20px;
                padding-bottom: 10px;
                background-color:mintcream;
                padding-top:0px;
            }
        </style>
  
          <div class="col-lg-4">
      
          </div>
          <div class="col-lg-4 myMargin">
              
            <form class="row g-3" action="index.html" onsubmit="return validate() && phonenumber() && chkpwd()">
             <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" onsubmit="return validate()" required>
                 <label for="error" id="error"></label> 
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" onsubmit="return chkpwd()" placeholder="Password" required>
                <label for="demo" id="demo"></label>
              </div> 
              <div class="col-md-8"> 
                <label for="num" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="number" onsubmit="return phonenumber()" required>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>select...</option>
                  <option>Trivandrum</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I Agree the <a href="#"> terms</a> and<a href="#"> conditions</a>
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="chkpwd()">Sign in</button>
              </div>
            </form>
          </div>
        </div>
